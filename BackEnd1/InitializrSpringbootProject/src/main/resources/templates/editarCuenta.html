<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        
        <link rel="stylesheet" th:href="@{/estilos.css}" />
        
        <title>Editar cuenta</title>
       
    </head>
    
    <body style="background-color:#009999; text-align: center; padding-left:60px ; padding-bottom: 30px; padding-top: 10px; width:1650px; height:820px; " >
      <div style="width: 100%;    text-align: center; border: 3px solid grey;  width:1150px; height:820px; border-radius:22px;">
        
        <br/>
        <h1> MyBank </h1>
        <br/>
        <h2 >Lista de cuentas: seleccione una para editar/eliminar</h1>
        
           <div th:if="${cuentas != null and !cuentas.empty}" >
            <table border="1" style="text-align: center">
                <tr>
                    <th>Numero cuenta</th>
                    <th>Tipo de cuenta</th>
                    <th>Estado</th>
                    <th>Fecha de apertura</th>
                    <th>Saldo (COL$)</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                    
                    
                </tr>
                <tr th:each="cuenta : ${cuentas}">
                    <td style="padding: 10px 20px 0px" th:text="${cuenta.id_usuario}">Numero de cuenta</td>
                    <td th:text="${cuenta.tipo}">Tipo de cuenta</td>
                    <td th:text="${cuenta.estado}">Estado</td>
                    <td th:text="${cuenta.fecha_apertura}">Fecha de apertura</td>
                    <td th:text="${cuenta.saldo}">Saldo </td>
                    <td> <a th:href="@{/crearCuenta?cuentaID=} + ${cuenta.id_usuario}+'&tip=' +${cuenta.tipo} " th:text="Editar"/></td> 
                    <td> <a th:href="@{/eliminarC/} + ${cuenta.id_usuario}" th:text="Eliminar"/></td>
                          
                </tr>
            </table>
        </div>
       
      
            <a class="boton_regresar_2" th:href="@{/}"> Regresar </a>
         
              <br/>
        <br/>
      </div>
    </body>
    
</html>
