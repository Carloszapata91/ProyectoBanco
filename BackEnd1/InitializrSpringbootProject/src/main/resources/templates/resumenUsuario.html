<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Productos usuario</title>
        
         <style>
         .boton-personalizado-5 {
            text-decoration:none;
            font-weight: 550;
            font-size: 15px;
            color:#000000;
            padding-top:10px;
            padding-bottom:10px;
            padding-left:10px;
            padding-right:10px;
            background-color: transparent;
            border-width: 2px;
            border-style: solid;
            border-color: #000000;
            }
            .boton-personalizado-5:hover{
              opacity: 0.4;
              text-decoration: none;
            }
            
             /*** Table Styles **/

            .table-fill {
              background: white;
              border-radius:3px;
              border-collapse: collapse;
              height: 300px;
              margin: auto;
              max-width: 550px;
              padding:5px;
              width: 90%;
              box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
              animation: float 5s infinite;
            }

            th {
              color:#D5DDE5;;
              background:#1b1e24;
              border-bottom:4px solid #9ea7af;
              border-right: 1px solid #343a45;
              font-size:23px;
              font-weight: 100;
              padding:24px;
              text-align:left;
              text-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
              vertical-align:middle;
            }

            th:first-child {
              border-top-left-radius:3px;
            }

            th:last-child {
              border-top-right-radius:3px;
              border-right:none;
            }

            tr {
              border-top: 1px solid #C1C3D1;
              border-bottom-: 1px solid #C1C3D1;
              color:#666B85;
              font-size:16px;
              font-weight:normal;
              text-shadow: 0 1px 1px rgba(256, 256, 256, 0.1);
            }

            tr:hover td {
              background:#4E5066;
              color:#FFFFFF;
              border-top: 1px solid #22262e;
            }

            tr:first-child {
              border-top:none;
            }

            tr:last-child {
              border-bottom:none;
            }

            tr:nth-child(odd) td {
              background:#EBEBEB;
            }

            tr:nth-child(odd):hover td {
              background:#4E5066;
            }

            tr:last-child td:first-child {
              border-bottom-left-radius:3px;
            }

            tr:last-child td:last-child {
              border-bottom-right-radius:3px;
            }

            td {
              background:#FFFFFF;
              padding:20px;
              text-align:left;
              vertical-align:middle;
              font-weight:300;
              font-size:18px;
              text-shadow: -1px -1px 1px rgba(0, 0, 0, 0.1);
              border-right: 1px solid #C1C3D1;
            }

            td:last-child {
              border-right: 0px;
            }

            th.text-left {
              text-align: left;
            }

            th.text-center {
              text-align: center;
            }

            th.text-right {
              text-align: right;
            }

            td.text-left {
              text-align: left;
            }

            td.text-center {
              text-align: center;
            }

            td.text-right {
              text-align: right;
            }
          </style>
    </head>
    
    
    <body style="background-color:#ff6666; width: 100%;  padding-left: 60px; padding-right: 40px;  text-align: center; border: 3px solid grey;  width:1150px; height:1020px; border-radius:22px;">
        <br/>
        <h1> MyBank </h1>
        <br/>
        <h2> Seleccione al cliente para ver sus productos contratados</h2>
        </br>
        
        
    <br/>
        
        
           <div th:if="${usuarios != null and !usuarios.empty}">
            <table border="1" style="text-align: center">
                <tr>
                    <th style="text-align:center">Numero banco</th>

                    <th style="text-align:center">Tipo identificaci贸n</th>
                    <th style="text-align:center">Numero identificaci贸n</th>
                    <th style="text-align:center">Ver productos contratados</th>
                    
                    
                </tr>
                <tr th:each="usuario : ${usuarios}">

                </tr>
            </table >
        </div>
        </br>
        <br/>
            <a class="boton-personalizado-5" th:href="@{/}"> Regresar </a>
    
    
    </body>
    
</html>
