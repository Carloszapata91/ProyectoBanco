<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Nueva operación</title>
         
        <style>
         .boton-personalizado-5 {
            text-decoration:none;
            font-weight: 550;
            font-size: 15px;
            color:#000000;
            padding-top:10px;
            padding-bottom:10px;
            padding-left:10px;
            padding-right:10px;
            background-color: transparent;
            border-width: 2px;
            border-style: solid;
            border-color: #000000;
            }
            .boton-personalizado-5:hover{
              opacity: 0.4;
              text-decoration: none;
            }
            
            .boton_personalizado{
            text-decoration: none;
            padding: 10px;
            font-weight: 600;
            font-size: 15px;
            color: #ffffff;
            background-color: #ff6600;
            border-radius: 6px;
            border: 2px solid #0016b0;
            }
            .boton_personalizado:hover{
            color: #1883ba;
            background-color: #ffffff;
            }
          </style>
        
    </head>
    <body style="background-color:#999999; background-color:#009999;  padding-left: 80px; padding-top: 20px" >
      
      <div style="width: 70%; float:left;  text-align: center; border: 3px solid grey;  width:500px; height:680px; border-radius:22px;">
          
        <br/>
        <h1> MyBank </h1>
        <br/>
        <h2>Transferencia</h2>
        <br/>
        <br/>
                
        <form style="font-size: 20" th:action="@{/guardarTransferencia}" method="post" th:object="${transferencia}" >
              
            <label for="cuentaOrigen">Numero cuenta origen:</label>
            <input type="number" name="cuentaOrigen" placeholder="Numero cuenta origen" required="true" th:field="${transferencia.cuentaOrigen}"/>
            <br/>
            <br/>
            <label for="tipoCO">Tipo de cuenta origen:</label>
            <select name="tipoCO" required="true" th:field="${transferencia.tipoCuentaOrigen}">
                    <option selected value="0"> Elige una opción </option>
                        <option value="Ahorros">Ahorros</option> 
                        <option value="Corriente">Corriente</option> 
                </select>
            <br/>
            <br/>
            <label for="cuentaDestino">Numero cuenta destino:</label>
            <input type="number" name="cuentaDestino" placeholder="Numero cuenta destino" required="true" th:field="${transferencia.CuentaDestino}"/>
            <br/>
            <br/>
            <label for="tipoCD">Tipo de cuenta destino:</label>
            <select name="tipoCD" required="true" th:field="${transferencia.tipoCuentaDestino}">
                    <option selected value="0"> Elige una opción </option>
                        <option value="Ahorros">Ahorros</option> 
                        <option value="Corriente">Corriente</option> 
                </select>
            <br/>
            <br/>
            <label for="cantidad">Cantidad (COL$):</label>
            <input type="number" name="cantidad" placeholder="Cantidad" required="true" th:field="${transferencia.cantidad}"/>
            <br/>
            <br/>
           <!-- <label for="descripcion">Descripción:</label>  -->
           <!-- <input type="hidden" name="descripción" placeholder="Descripción" value="Transferencia" th:field="${transferencia.descripcion}"/>   -->
            <br/>
            <br/>
            
            
            <input class="boton_personalizado" type="submit" name="guardar"   value="Hacer transferencia"/>
        </form> 
        <br/>
        <br/>
       <br/> 
            <a class="boton-personalizado-5" th:href="@{/}"> Regresar </a>
      </div>    
    
        
        <div style="width: 50%; float:right">
                 
        <div style="text-align: center;    width:500px; height:680px; border-radius:22px; ">

            <img
                  src="https://ae01.alicdn.com/kf/Hb18d603a3ec841b08e2ed1058ebd1781S/Pintura-moderna-Vertical-grande-im-genes-decorativas-arte-abstracto-acr-lico-paisaje-lienzo-im-genes-para.jpg"
                  alt="login form"
                  class="img-fluid" style="border-radius: 1rem 1rem 1rem 1rem; height:680px; width:500px;"
                   
                />


        </div>        </br>

              </div>
        
        
    </body>
    
    
</html>
